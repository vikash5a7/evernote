<ion-tabs>
    <ion-tab-bar slot="bottom" class="custom-tabs" color="dark">
        <ion-tab-button tab="notebooks">
            <ion-icon name="bookmarks"></ion-icon>
        </ion-tab-button>

        <ion-tab-button (click)="startNote()">
            <ion-icon name="add"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="favourites">
            <ion-icon name="star-outline"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
